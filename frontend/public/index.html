<html lang="en">

    <meta charset="utf-8" />

    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="UrbanPatch - Community-driven micro-improvement platform for neighborhoods. Report and track local issues like broken streetlights, potholes, and park improvements."
    />
    <meta name="keywords" content="urban planning, neighborhood issues, community, streetlight, pothole, park, local improvement" />
    <meta name="author" content="UrbanPatch Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://urbanpatch.com/" />
    <meta property="og:title" content="UrbanPatch - Fix Your Neighborhood" />
    <meta property="og:description" content="Community-driven platform for reporting and tracking neighborhood issues" />
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://urbanpatch.com/" />
    <meta property="twitter:title" content="UrbanPatch - Fix Your Neighborhood" />
    <meta property="twitter:description" content="Community-driven platform for reporting and tracking neighborhood issues" />
    <meta property="twitter:image" content="%PUBLIC_URL%/logo512.png" />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Leaflet CSS -->
    <link 
      rel="stylesheet" 
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    
    <!-- Leaflet MarkerCluster CSS -->
    <link 
      rel="stylesheet" 
      href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
    />
    <link 
      rel="stylesheet" 
      href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
    />
    
    <title>UrbanPatch - Fix Your Neighborhood</title>
    
    <style>
      /* Prevent FOUC (Flash of Unstyled Content) */
      #root {
        min-height: 100vh;
      }
      
      /* Loading spinner styles */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f8fafc;
        z-index: 9999;
      }
      
      .app-loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #e2e8f0;
        border-top-color: #2563eb;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center; font-family: Arial, sans-serif;">
        <h2>JavaScript Required</h2>
        <p>You need to enable JavaScript to run UrbanPatch.</p>
        <p>Please enable JavaScript in your browser settings and refresh the page.</p>
      </div>
    </noscript>
    
    <div id="root">
      <!-- Loading indicator while React loads -->
      <div class="app-loading">
        <div class="app-loading-spinner"></div>
      </div>
    </div>
